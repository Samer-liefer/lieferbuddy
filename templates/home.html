<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    body {

      font-size: 18px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);

    img.logo {

    p {

      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;

    .button:hover {

    }

    .footer {

    .font-controls {

      right: 15px;
    }

    .font-controls button {

      margin: 2px;
      font-size: 14px;

</head>
<body>

  </div>

  <script>
    let fontSize = 18;

  </script>

</body>
</html>
