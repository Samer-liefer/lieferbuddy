<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background-color: #e6f5ea;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #219150;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .back-home {
      margin-top: 15px;
    }

    .back-home a {
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>üîê Admin Login</h1>
    <form method="POST">
      <input type="password" name="password" placeholder="Passwort eingeben" required>
      <button type="submit">Einloggen</button>
    </form>
    <div class="back-home">
      <a href="/">Zur√ºck zur Startseite</a>
    </div>
  </div>

</body>
</html>
